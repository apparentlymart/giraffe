{% load library %}

<div id="comment-{{ asset.key }}" class="comment span-16 last">
    <div class="span-2 comment-userpic">
        <img src="{% if asset.author.userpic %}{{ asset.author.userpic }}{% else %}{% url static path="blank.png" %}{% endif %}" class="userpic" width="50" height="50">
    </div>

    <div class="span-14 last">

        <p class="meta">
            <a href="{{ asset.author.get_permalink_url }}">{{ asset.author.name }}</a> wrote <a href="{{ asset.get_permalink_url }}">{{ asset.published|fuzzysince }}</a>:
        </p>

        {{ asset.content_as_html }}
    </div>
</div>
