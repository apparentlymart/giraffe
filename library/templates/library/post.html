{% extends "library/base.html" %}
{% load library %}

{% block content %}

    <form id="post-form" method="post" action="{% url library.views.pages.post %}">

        {{ form.title.errors }}
        <h2 id="post-title"><input name="title"></h2>

        {{ form.content.errors }}
        <textarea id="post-content" name="content"></textarea>

        {{ form.content_type.errors }}
        <input id="post-input-content_type" type="hidden" name="content_type" value="text/markdown">

        <p class="buttons"><input type="submit" value="Post"></p>

        {{ form.slug.errors }}
        <p id="post-slug-url"><label>{% absoluteurl %}{% url asset slug="" %}{% endabsoluteurl %}<input id="post-slug" name="slug"></label></p>
    </form>

    <script type="text/javascript" src="{% url static path="jquery.elastic.js" %}"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            $('#post-content').get(0).focus();

            $('#post-content').elastic();
        });

    </script>

{% endblock %}
