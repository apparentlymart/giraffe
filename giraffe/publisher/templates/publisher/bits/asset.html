<div class="post" id="post-{{ asset.pk }}">
    <h2 class="post-header">
        <a href="{% url publisher-asset slug=asset.slug %}">{{ asset.title }}</a>
    </h2>

    <div class="post-content">
        {% autoescape off %}{{ asset.content }}{% endautoescape %}
    </div>

    <div class="post-footer">
        {{ asset.published|date:"g:i" }} <small>{{ asset.published|date:"A" }}</small> {{ asset.published|date:"j M Y" }}
    </div>
</div>
